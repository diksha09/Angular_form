
   
			<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
				<div class="inner_form">
					<div class="form-group">
						<label>Email</label>
						<input type="text" formControlName="email" placeholder="Enter email" name="email" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
						<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">email is required</div>
                        </div>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" formControlName="password" placeholder="Enter Password" name="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
						<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>phone_no</label>
                        <input type="phone_no" formControlName="phone_no" placeholder="Enter phone_no" name="phone_no" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone_no.errors }" />
                        <div *ngIf="submitted && f.phone_no.errors" class="invalid-feedback">
                            <div *ngIf="f.phone_no.errors.required">phone_no is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>firstname</label>
                        <input type="firstname" formControlName="firstname" placeholder="Enter firstname" name="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
                        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                            <div *ngIf="f.firstname.errors.required">firstname is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>lastname</label>
                        <input type="lastname" formControlName="lastname" placeholder="Enter lastname" name="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
                        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                            <div *ngIf="f.lastname.errors.required">lastname is required</div>
                                        
                        </div>
                    </div>
                    <div class="form-group">
                        <label>gender</label>
                        <input type="gender" formControlName="gender" placeholder="Enter gender" name="gender" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }" />
                        <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                            <div *ngIf="f.gender.errors.required">gender is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>latitude</label>
                        <input type="latitude" formControlName="latitude" placeholder="Enter latitude" name="latitude" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.latitude.errors }" />
                        <div *ngIf="submitted && f.latitude.errors" class="invalid-feedback">
                            <div *ngIf="f.latitude.errors.required">latitude is required</div>
                                                
                        </div>
                    </div>
                    <div class="form-group">
                        <label>longitude</label>
                        <input type="longitude" formControlName="longitude" placeholder="Enter longitude" name="longitude" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.longitude.errors }" />
                        <div *ngIf="submitted && f.longitude.errors" class="invalid-feedback">
                            <div *ngIf="f.longitude.errors.required">longitude is required</div>
                                                    
                        </div>
                    </div>
                    <div class="form-group">
                        <label>username</label>
                        <input type="username" formControlName="username" placeholder="Enter username" name="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">username is required</div>
                                                        
                        </div>
                    </div>
                    <div class="form-group">
                        <label>deviceId</label>
                        <input type="deviceId" formControlName="deviceId" placeholder="Enter deviceId" name="deviceId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.deviceId.errors }" />
                        <div *ngIf="submitted && f.deviceId.errors" class="invalid-feedback">
                            <div *ngIf="f.deviceId.errors.required">deviceId is required</div>
                                                        
                        </div>
                    </div>
                    <div class="form-group">
                        <label>deviceType</label>
                        <input type="deviceType" formControlName="deviceType" placeholder="Enter deviceType" name="deviceType" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.deviceType.errors }" />
                        <div *ngIf="submitted && f.deviceType.errors" class="invalid-feedback">
                            <div *ngIf="f.deviceType.errors.required">deviceType is required</div>
                                                                
                        </div>
                    </div>
                    <div class="form-group">
                        <label>address</label>
                        <input type="address" formControlName="address" placeholder="Enter address" name="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                            <div *ngIf="f.address.errors.required">address is required</div>
                                                                    
                        </div>
                    </div>
					<p class="text-right"><a href="#" class="forgot_pas">login</a></p>
					<div class="form-group text-center">
						<button class="btn btn-primary">signup</button>
					</div>
				</div>
			</form>
